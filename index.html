<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial;
      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .chat-box {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(25px);
      padding: 50px 60px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.2);
      width: 360px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 40px;
      font-weight: 600;
      color: black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #34c759;
      color: white;
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    #noBtn {
      background: #ff3b30;
      color: white;
      position: relative;
    }

    .popup {
      margin-top: 20px;
      font-size: 15px;
      color: black;
      height: 20px;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="popup" id="popup"></div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const popup = document.getElementById("popup");

  let yesScale = 1;

  const messages = [
    "Are you serious? üò≠",
    "Be honest.",
    "You really tried that?",
    "No is disabled.",
    "Try again.",
    "Wrong answer."
  ];

  function moveNoButton() {
    const box = document.querySelector(".chat-box");
    const boxRect = box.getBoundingClientRect();

    const maxX = boxRect.width - noBtn.offsetWidth - 40;
    const maxY = boxRect.height - noBtn.offsetHeight - 40;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    popup.textContent = messages[Math.floor(Math.random() * messages.length)];

    // MASSIVE YES GROWTH
    yesScale += 0.6;
    yesBtn.style.transform = "scale(" + yesScale + ")";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
      <h1 style="font-size:40px;color:white;text-align:center;">
        YAYYYYY üíò BEST DECISION EVER üíï
      </h1>
    `;
  });

  /* Generate Floating Hearts */
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
