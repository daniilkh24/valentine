<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    img {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    #popup {
      font-size: 1.1em;
      margin-bottom: 15px;
      height: 24px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      background: #ff4d6d;
      color: white;
    }

    #no {
      left: 20px;
      top: 20px;
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

  <img src="bear.jpg" alt="bear">
  <h1>Will you be my Valentine?</h1>
  <div id="popup"></div>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const popup = document.getElementById("popup");

    const messages = [
      "Nice try ðŸ˜­",
      "Nope.",
      "You really thought?",
      "That button is broken fr",
      "Try again ðŸ’€",
      "Be serious right now"
    ];

    function moveNoButton() {
      const x = Math.random() * 200;
      const y = Math.random() * 120;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      popup.textContent = messages[Math.floor(Math.random() * messages.length)];
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function yesClick() {
      document.body.innerHTML = `
        <h1>YAYYYYY ðŸ’˜</h1>
        <p>You made the right choice ðŸ˜Œ</p>
      `;
    }
  </script>

</body>
</html>
