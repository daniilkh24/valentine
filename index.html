<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ˜ˆ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('hearts.jpg') center/cover no-repeat fixed;
    }

    h1 {
      font-size: 3rem;
      color: black;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
      margin-bottom: 20px;
    }

    #popup {
      font-size: 1.5rem;
      color: black;
      margin-bottom: 20px;
      height: 30px;
    }

    button {
      font-size: 2rem;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
    }

    #no {
      background: #eee;
      color: black;
      left: 30%;
      top: 40%;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <div id="popup"></div>

  <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
  <button id="no">No ðŸ˜­</button>

  <script>
    const noBtn = document.getElementById("no");
    const popup = document.getElementById("popup");

    const messages = [
      "Nice try ðŸ˜­",
      "Nope.",
      "You really thought?",
      "That button is broken fr",
      "Try again ðŸ’€",
      "Be serious right now"
    ];

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      popup.textContent = messages[Math.floor(Math.random() * messages.length)];
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function yesClick() {
      document.body.innerHTML = `
        <h1 style="color:black; font-size:4rem; text-shadow:2px 2px 4px rgba(255,255,255,0.5);">
          YAYYYYY ðŸ’˜
        </h1>
        <p style="color:black; font-size:2rem;">You made the right choice ðŸ˜Œ</p>
      `;
    }

    // Start No button somewhere random
    moveNoButton();
  </script>

</body>
</html>
