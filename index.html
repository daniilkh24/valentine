<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Ari ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* If you don't have hearts.jpg, this serves as a fallback background */
      background: pink url('hearts.jpg') center/cover no-repeat fixed;
      overflow: hidden;
    }

    /* Glassy Card */
    .card {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.4);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #111;
    }

    #popup {
      height: 25px;
      font-size: 1rem;
      margin-bottom: 25px;
      color: #333;
      transition: 0.2s ease;
      font-weight: 500;
    }

    /* Button Container to hold them side-by-side */
    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      width: 100%;
    }

    /* Shared Button Styles */
    button {
      padding: 14px 0; /* Vertical padding only, width handled by flex */
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      font-weight: bold;
      flex: 1; /* Makes both buttons equal width */
    }

    #yesBtn {
      background: #ff2d55;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.05);
      background: #e01e45;
    }

    #noBtn {
      background: #e5e5ea;
      color: #111;
      /* Removed fixed position here so it sits in the flow initially */
    }

    .final-img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .caption {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #111;
      font-weight: bold;
    }

  </style>
</head>

<body>

  <div class="card">
    <h1>Ari, will you be my Valentine? üíò</h1>
    <div id="popup"></div>
    
    <div class="button-container">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    let yesScale = 1;

    const messages = [
      "Are you sure? ü§®",
      "Be serious.",
      "Wrong choice.",
      "That‚Äôs crazy.",
      "Try again.",
      "You almost had it."
    ];

    function moveNo() {
      // Ensure the button floats freely now
      noBtn.style.position = "fixed";
      
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      
      // Calculate boundaries to keep it somewhat near the center but random
      // Or just full screen random:
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      popup.textContent = messages[Math.floor(Math.random() * messages.length)];

      // grow Yes button
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="card">
          <h1>I knew you couldn‚Äôt resist this‚Ä¶ heh üòèüíñ</h1>
          <img src="cat_flowers.jpg" class="final-img" alt="Cat with flowers">
          <div class="caption">Here are the flowers for you</div>
        </div>
      `;
    });
  </script>

</body>
</html>
