<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ari ðŸ’˜</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("hearts.jpg") center/cover no-repeat;
  overflow: hidden;
}

/* Glass Card */
.card {
  backdrop-filter: blur(25px);
  background: rgba(255, 255, 255, 0.25);
  border-radius: 30px;
  padding: 40px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  border: 1px solid rgba(255,255,255,0.3);
  position: relative;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: #111;
}

#popup {
  height: 25px;
  font-size: 1rem;
  margin-bottom: 25px;
  color: #111;
  transition: 0.2s ease;
}

/* Buttons */
button {
  padding: 14px 25px;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yes {
  background: #ff2d55;
  color: white;
  width: 100%;
  margin-bottom: 15px;
  display: block;
}

#no {
  background: #e5e5ea;
  color: #111;
  position: absolute;
}

.success {
  font-size: 1.6rem;
  color: #111;
}
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Ari, will you be my Valentine? ðŸ’˜</h1>
  <div id="popup"></div>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const card = document.getElementById("card");

const messages = [
  "Are you sure? ðŸ¤¨",
  "Be serious.",
  "Wrong choice.",
  "Thatâ€™s crazy.",
  "Try again.",
  "You almost had it."
];

// Place No button initially next to Yes inside the card
function placeNoBtn() {
  const yesRect = yesBtn.getBoundingClientRect();
  const cardRect = card.getBoundingClientRect();
  noBtn.style.left = (yesRect.right - cardRect.left + 10) + "px";
  noBtn.style.top = (yesRect.top - cardRect.top) + "px";
}
placeNoBtn();

// Move No button near card but never offscreen
function moveNo() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const cardRect = card.getBoundingClientRect();

  // Random area: slightly outside the card in all directions, but inside screen
  const minX = Math.max(cardRect.left - 50, 10);
  const maxX = Math.min(cardRect.right + 50 - btnWidth, window.innerWidth - btnWidth - 10);
  const minY = Math.max(cardRect.top - 50, 10);
  const maxY = Math.min(cardRect.bottom + 50 - btnHeight, window.innerHeight - btnHeight - 10);

  const x = minX + Math.random() * (maxX - minX);
  const y = minY + Math.random() * (maxY - minY);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  popup.textContent = messages[Math.floor(Math.random() * messages.length)];

  // Grow Yes button vertically only
  let currentHeight = yesBtn.offsetHeight;
  yesBtn.style.height = currentHeight * 1.2 + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

// Yes button click â€” success screen
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="card">
      <div class="success">She said YES ðŸ’˜</div>
      <p style="margin-top:10px;">Best decision ever ðŸ˜Œ</p>
    </div>
  `;
});
</script>

</body>
</html>
