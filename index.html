<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ari ðŸ’˜</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("heartys.jpg") center/cover no-repeat;
  overflow: hidden;
}

/* Glass Card */
.card {
  backdrop-filter: blur(25px);
  background: rgba(255, 255, 255, 0.25);
  border-radius: 30px;
  padding: 40px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  border: 1px solid rgba(255,255,255,0.3);
  position: relative;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 15px;
  color: #111;
}

#popup {
  height: 25px;
  font-size: 1rem;
  margin-bottom: 25px;
  color: #333;
  transition: 0.2s ease;
}

/* Buttons */
button {
  padding: 14px 25px;
  border-radius: 25px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.2s ease;
}

#yes {
  background: #ff2d55;
  color: white;
  transform-origin: center;
}

#no {
  background: #e5e5ea;
  color: #111;
  position: absolute;
}

.success {
  font-size: 1.6rem;
  color: #111;
}
</style>
</head>

<body>

<div class="card">
  <h1>Ari, will you be my Valentine? ðŸ’˜</h1>
  <div id="popup"></div>
  <div style="display:flex; gap:15px; justify-content:center;">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");

let yesScale = 1;

const messages = [
  "Are you sure? ðŸ¤¨",
  "Be serious.",
  "Wrong choice.",
  "Thatâ€™s crazy.",
  "Try again.",
  "You almost had it."
];

// Get card boundaries to prevent "No" going out of bounds
function moveNo() {
  const padding = 20; // space from edges
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  // Random position inside viewport
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  popup.textContent = messages[Math.floor(Math.random() * messages.length)];

  // YES BUTTON GROWS BIG
  yesScale += 0.4;
  yesBtn.style.transform = "scale(" + yesScale + ")";
}

// Move No button on hover
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

// Yes button click
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="card">
      <div class="success">She said YES ðŸ’˜</div>
      <p style="margin-top:10px;">W decision.</p>
    </div>
  `;
});
</script>

</body>
</html>
