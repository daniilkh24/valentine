<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Ari ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* This looks for the bear image in the same folder */
      background: url('bear.jpg') center/cover no-repeat fixed;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      text-align: center;
      margin-bottom: 20px;
      z-index: 2;
    }
    .buttons { position: relative; z-index: 2; }
    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
    #yesBtn:hover { transform: scale(1.1); }
    #noBtn { background-color: white; color: black; position: absolute; }
  </style>
</head>
<body>

  <h1>Will you be my Valentine, Ari? üß∏</h1>

  <div class="buttons">
    <button id="yesBtn">YES! üíï</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    let yesScale = 1;

    // Make the No button run away
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      
      // Make Yes button bigger
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // What happens when she clicks Yes
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1 style="font-size:4rem; color:white; text-shadow: 2px 2px 10px black;">
          YAYYY! See you on the 14th Ari! üíñüß∏
        </h1>`;
    });
  </script>
</body>
</html>
