<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ari ðŸ’˜</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("hearts.jpg") center/cover no-repeat;
  overflow: hidden;
}

/* EXTRA Glassy Card */
.card {
  backdrop-filter: blur(35px);
  background: rgba(255, 255, 255, 0.2);
  border-radius: 40px;
  padding: 50px;
  width: 90%;
  max-width: 450px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.35);
  position: relative;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #111;
}

#popup {
  height: 28px;
  font-size: 1.1rem;
  margin-bottom: 25px;
  color: #111;
  transition: 0.2s ease;
}

/* Buttons */
button {
  padding: 16px 30px;
  border-radius: 28px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  position: absolute;
  transition: all 0.2s ease;
}

#yes {
  background: #ff2d55;
  color: white;
  left: 50%;
  transform: translateX(-50%);
  bottom: 30px;
  font-weight: bold;
}

#no {
  background: #e5e5ea;
  color: #111;
}

.success {
  font-size: 1.8rem;
  color: #111;
  text-align: center;
}
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Ari, will you be my Valentine? ðŸ’˜</h1>
  <div id="popup"></div>
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const card = document.getElementById("card");

const messages = [
  "Are you sure? ðŸ¤¨",
  "Be serious.",
  "Wrong choice.",
  "Thatâ€™s crazy.",
  "Try again.",
  "You almost had it."
];

// Start No button next to Yes
function initButtons() {
  const yesRect = yesBtn.getBoundingClientRect();
  const cardRect = card.getBoundingClientRect();
  noBtn.style.left = (yesRect.right - cardRect.left + 10) + "px";
  noBtn.style.top = (yesRect.top - cardRect.top) + "px";
}
initButtons();

// Move No button randomly on screen but fully visible
function moveNo() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - 10;
  const maxY = window.innerHeight - btnHeight - 10;

  const minX = 10;
  const minY = 10;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  popup.textContent = messages[Math.floor(Math.random() * messages.length)];

  // Grow Yes button endlessly
  let currentWidth = yesBtn.offsetWidth;
  let currentHeight = yesBtn.offsetHeight;
  let currentFont = parseFloat(window.getComputedStyle(yesBtn).fontSize);

  yesBtn.style.width = currentWidth * 1.1 + "px";
  yesBtn.style.height = currentHeight * 1.1 + "px";
  yesBtn.style.fontSize = currentFont * 1.1 + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

// Yes button click â€” success screen
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="card">
      <div class="success">She said YES ðŸ’˜</div>
      <p style="margin-top:15px;">Best decision ever ðŸ˜Œ</p>
    </div>
  `;
});
</script>

</body>
</html>
