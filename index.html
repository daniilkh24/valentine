<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Ari ‚ù§Ô∏è</title>
<style>
  * { box-sizing: border-box; font-family: 'Arial', sans-serif; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('hearts.jpg') center/cover no-repeat fixed;
    overflow: hidden;
  }
  .card {
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.3);
    border-radius: 30px;
    padding: 40px 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.4);
    position: relative;
    z-index: 2;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #111;
  }
  #popup {
    height: 25px;
    font-size: 1rem;
    margin-bottom: 20px;
    color: #333;
    transition: 0.2s ease;
  }
  .buttons { position: relative; }
  button {
    padding: 14px 25px;
    border-radius: 25px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.2s ease;
    font-weight: bold;
  }
  #yesBtn {
    background: #ff2d55;
    color: white;
    width: 100%;
    margin-bottom: 15px;
    z-index: 2;
  }
  #noBtn {
    background: #e5e5ea;
    color: #111;
    position: absolute;
    z-index: 3;
  }
  img { max-width: 80%; margin-top: 20px; border-radius: 15px; }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Ari, will you be my Valentine? üíò</h1>
  <div id="popup"></div>
  <div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const popup = document.getElementById('popup');
const card = document.getElementById('card');

const messages = [
  "Are you sure? ü§®",
  "Be serious.",
  "Wrong choice.",
  "That‚Äôs crazy.",
  "Try again.",
  "You almost had it."
];

let yesScale = 1;

// NO button initial position next to YES button
noBtn.style.left = "0";
noBtn.style.top = "60px";

// Function to move NO button around card area
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const maxX = cardRect.left + cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.top + cardRect.height - noBtn.offsetHeight;
  const minX = cardRect.left;
  const minY = cardRect.top;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.position = 'fixed';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  popup.textContent = messages[Math.floor(Math.random() * messages.length)];

  // Grow YES button every time NO moves
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('click', moveNo);

yesBtn.addEventListener('click', () => {
  document.body.innerHTML = `
    <div class="card">
      <h1>She said YES! üíò</h1>
      <img src="cat_flowers.jpg" alt="Cat with flowers">
      <p style="margin-top:15px;">Here are the flowers for you üòΩüå∏</p>
    </div>
  `;
});
</script>

</body>
</html>
