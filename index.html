<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Ari ‚ù§Ô∏è</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('hearts.jpg') center/cover no-repeat fixed;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Glassy card */
    .card {
      position: relative;
      backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 30px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      z-index: 2;
      color: black;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: black;
    }

    #popup {
      height: 25px;
      font-size: 1rem;
      margin-bottom: 25px;
      color: #333;
      transition: 0.2s ease;
    }

    button {
      padding: 14px 25px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff2d55;
      color: white;
      width: 100%;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(255,45,85,0.4);
    }

    #noBtn {
      background: #e5e5ea;
      color: #111;
      position: absolute;
    }

    .ending {
      text-align: center;
      margin-top: 20px;
    }

    .ending img {
      max-width: 90%;
      border-radius: 20px;
      margin-top: 15px;
    }

    .ending p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Ari, will you be my Valentine? üíò</h1>
    <div id="popup"></div>
    <button id="yesBtn">YES! üíñ</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const popup = document.getElementById('popup');
    let yesScale = 1;

    const messages = [
      "Are you sure? ü§®",
      "Be serious.",
      "Wrong choice.",
      "That‚Äôs crazy.",
      "Try again.",
      "You almost had it."
    ];

    // place no button **next to Yes button at start**
    const setInitialNoBtn = () => {
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.left = yesRect.right + 10 + 'px';
      noBtn.style.top = yesRect.top + 'px';
    };

    setInitialNoBtn();

    // Make No button move around near the card, but not offscreen
    noBtn.addEventListener('mouseenter', () => {
      const cardRect = document.querySelector('.card').getBoundingClientRect();
      const padding = 30;

      const minX = Math.max(cardRect.left - padding, 0);
      const maxX = Math.min(cardRect.right + padding - noBtn.offsetWidth, window.innerWidth - noBtn.offsetWidth);
      const minY = Math.max(cardRect.top - padding, 0);
      const maxY = Math.min(cardRect.bottom + padding - noBtn.offsetHeight, window.innerHeight - noBtn.offsetHeight);

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      popup.textContent = messages[Math.floor(Math.random() * messages.length)];

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Yes button click
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="ending">
          <h1>I knew you wouldn't resist this üòè</h1>
          <p>Here are the flowers for you!</p>
          <img src="cat_flowers.jpg" alt="Cat with flowers">
        </div>
      `;
    });

    window.addEventListener('resize', setInitialNoBtn);
  </script>
</body>
</html>
